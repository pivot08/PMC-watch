    <script>
      $(document).ready(function() {
          $('.tab-content').slice(1).hide();
          $('.tab-menu li').eq(0).addClass('active');
          $('.tab-menu li a').click(function(e) {
              e.preventDefault();
              var content = $(this).attr('href');
              $(this).parent().addClass('active');
              $(this).parent().siblings().removeClass('active');
              $(content).show();
              $(content).siblings('.tab-content').hide();
          });
      });
      $(document).ready(function() {
          $('.tab-content2').slice(1).hide();
          $('.tab-menu2 li').eq(0).addClass('active');
          $('.tab-menu2 li a').click(function(e) {
              e.preventDefault();
              var content = $(this).attr('href');
              $(this).parent().addClass('active');
              $(this).parent().siblings().removeClass('active');
              $(content).show();
              $(content).siblings('.tab-content2').hide();
          });
      });
  
      $(document).ready(function() {
    // Evento de clique para as divs de cores
    $(".cores div").click(function() {
      // Remove a classe "active" de todas as divs de cores
      $(".cores div").removeClass("active");
      
      // Adiciona a classe "active" à div de cor clicada
      $(this).addClass("active");
      
      // Obtém o ID da div de cor clicada
      var colorId = $(this).attr("id");
  
      // Atualiza a imagem na classe .image-watch img com base no ID da cor
      if (colorId === "classic-47-black") {
        $(".image-watch img").attr("src", "/content/dam/samsung/galaxywatch/GalaxyWatch_47-black.png");
      } else if (colorId === "classic-47-grey") {
        $(".image-watch img").attr("src", "/content/dam/samsung/galaxywatch/GalaxyWatch_47-grey.png");
      } else if (colorId === "classic-43-black") {
        $(".image-watch img").attr("src", "/content/dam/samsung/galaxywatch/GalaxyWatch_47-black.png");
      } else if (colorId === "classic-43-grey") {
        $(".image-watch img").attr("src", "/content/dam/samsung/galaxywatch/GalaxyWatch_47-grey.png");
      }
    });
  });
    </script>
